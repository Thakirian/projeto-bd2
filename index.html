<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Agenda</title>
</head>
<body>
    <h2>Agendamento</h2>
    <form action="processar_agendamento.php" method="post">
      <!-- Campos do Cliente -->
      <label for="cpf_cliente">CPF do Cliente:</label>
      <input type="text" id="cpf_cliente" name="cpf_cliente" required><br>
  
      <label for="nome_cliente">Nome do Cliente:</label>
      <input type="text" id="nome_cliente" name="nome_cliente" required><br>
  
      <label for="telefone_cliente">Telefone do Cliente:</label>
      <input type="text" id="telefone_cliente" name="telefone_cliente" required><br>
  
      <!-- Campos do Procedimento -->
      <label for="id_procedimento">ID do Procedimento:</label>
      <input type="text" id="id_procedimento" name="id_procedimento" required><br>
  
      <label for="nome_procedimento">Nome do Procedimento:</label>
      <input type="text" id="nome_procedimento" name="nome_procedimento" required><br>
  
      <!-- Campos do Profissional -->
      <label for="cpf_profissional">CPF do Profissional:</label>
      <input type="text" id="cpf_profissional" name="cpf_profissional" required><br>
  
      <label for="nome_profissional">Nome do Profissional:</label>
      <input type="text" id="nome_profissional" name="nome_profissional" required><br>
  
      <!-- BotÃ£o de Salvar -->
      <button id="botao" type="submit">Salvar</button>
    </form>
    
    <!-- Tabela para mostrar os agendamentos -->
<table id="tabelaAgendamentos">
    <thead>
      <tr>
        <th>CPF Cliente</th>
        <th>Nome Cliente</th>
        <th>Telefone Cliente</th>
        <th>ID Procedimento</th>
        <th>Nome Procedimento</th>
        <th>CPF Profissional</th>
        <th>Nome Profissional</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados da tabela  -->
    </tbody>
  </table>
  
</body>
<script src="script.js"></script>
</html>
